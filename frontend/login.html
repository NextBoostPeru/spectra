<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Spectra</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body class="min-h-screen bg-slate-50">
  <div id="root"></div>

  <script type="text/babel">
    const API_URL = 'http://localhost:8000/api/login';

    function LoginForm() {
      const [email, setEmail] = React.useState('');
      const [password, setPassword] = React.useState('');
      const [status, setStatus] = React.useState({ type: 'idle', message: '', token: null, user: null });

      const submit = async (event) => {
        event.preventDefault();
        setStatus({ type: 'loading', message: 'Iniciando sesión...', token: null, user: null });

        try {
          const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
          });

          const payload = await response.json();
          if (!response.ok) {
            throw new Error(payload.error || 'No se pudo iniciar sesión');
          }

          setStatus({ type: 'success', message: payload.message, token: payload.token, user: payload.user });
        } catch (error) {
          setStatus({ type: 'error', message: error.message, token: null, user: null });
        }
      };

      return (
        <div className="flex items-center justify-center min-h-screen px-4">
          <div className="w-full max-w-md bg-white shadow-md rounded-2xl p-8 space-y-6">
            <div className="space-y-2 text-center">
              <p className="text-xs font-medium text-indigo-600 uppercase tracking-wide">Acceso</p>
              <h1 className="text-2xl font-bold text-slate-900">Ingresar a Spectra</h1>
              <p className="text-sm text-slate-600">Backend y frontend se ejecutan de forma independiente. Asegura que la URL de la API sea accesible.</p>
            </div>

            <form className="space-y-4" onSubmit={submit}>
              <div className="space-y-2">
                <label className="block text-sm font-medium text-slate-700" htmlFor="email">Correo electrónico</label>
                <input
                  id="email"
                  type="email"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  required
                  className="w-full rounded-lg border border-slate-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  placeholder="usuario@dominio.com"
                />
              </div>

              <div className="space-y-2">
                <label className="block text-sm font-medium text-slate-700" htmlFor="password">Contraseña</label>
                <input
                  id="password"
                  type="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  required
                  className="w-full rounded-lg border border-slate-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  placeholder="••••••••"
                />
              </div>

              <button
                type="submit"
                disabled={status.type === 'loading'}
                className="w-full flex items-center justify-center gap-2 rounded-lg bg-indigo-600 text-white font-semibold py-2.5 hover:bg-indigo-700 transition disabled:opacity-60"
              >
                {status.type === 'loading' ? 'Conectando…' : 'Ingresar'}
              </button>
            </form>

            {status.type !== 'idle' && (
              <div className={`rounded-lg border p-4 text-sm ${
                status.type === 'success'
                  ? 'border-green-200 bg-green-50 text-green-800'
                  : status.type === 'error'
                    ? 'border-red-200 bg-red-50 text-red-800'
                    : 'border-slate-200 bg-slate-50 text-slate-700'
              }`}>
                <p className="font-semibold">{status.message}</p>
                {status.user && (
                  <div className="mt-2 space-y-1 text-xs text-slate-700">
                    <p><span className="font-medium">Usuario:</span> {status.user.full_name} ({status.user.email})</p>
                    <p><span className="font-medium">Rol:</span> {status.user.platform_role}</p>
                    <p><span className="font-medium">Token:</span> {status.token}</p>
                  </div>
                )}
              </div>
            )}

            <div className="text-xs text-slate-500 space-y-1">
              <p>API objetivo: <span className="font-semibold">{API_URL}</span></p>
              <p>Ejecuta el backend PHP por separado (por ejemplo, <code>php -S localhost:8000 -t public</code>).</p>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<LoginForm />);
  </script>
</body>
</html>
